<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .cor-fundo{
            background-color: orange;
        }
        .cor-texto{
            color: white;
        }
    </style>
</head>
<body>
    <div id="container" class="cor-fundo">Texto 1</div>
</body>
<script>
    var elemento = document.getElementsById('container');

    elemento.classList.add("cor-texto");
</script>
</html>
