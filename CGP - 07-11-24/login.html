<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título da pag -->
    <title>CGP | Cadastre-se</title>

    <!-- Imagem aba -->
    <link rel="shortcut icon" href="img/Logo 3.0.png" type="image/x-icon">

    <!-- link css -->
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/cart.css">

</head>

<body>
    <!-- Cabeçalho -->
     
    <header class="luz">
        <!-- Logo do site -->
        <a href="index.html">
            <img src="img/Logo 3.0.png" alt="Logo" class="img-header">
        </a>

        <!-- Caixa de pesquisas -->
        <div class="div-input-header">
            <input class="input-header" type="text" placeholder="Pesquise o seu produto">
        </div>

        <!-- Botão de login com link para o formulário-->
        <div class="login-botao">
            <a href="login.html" class="linha">
                <p class="login">Fazer login</p>
            </a>
        </div>

        <div class="nav container">
            <!-- Ícone Carrinho -->
            <span class="mdi--cart-outline" id="cart-icon"></span>

            <!-- Carrinho -->
             <div class="cart">
                <h2 class="cart-title">Meu Carrinho</h2>

                <!-- Funcionamento do Carrinho -->
                <div class="cart-content">
                    
                </div>

                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-preco">R$0</div>
                </div>
                
                <!-- Botão comprar -->
                <button type="button" class="botao-comprar">Comprar Agora</button>

                <!-- Fechar o Carrinho -->
                <span class="mingcute--close-fill" id="close-cart"></span>

            </div>
        </div>

        <!-- Botões para mudar a cor das sombras -->
        <span class="material-symbols--circle1"></span>
        <span class="material-symbols--circle2"></span>
        <span class="material-symbols--circle3"></span>
        
    </header>
    <!-- Final do cabeçalho -->


    <!-- Conteúdo do site -->
    <main>

        <!-- Botão voltar para o topo da página -->
        <span class="emojione-monotone--up-arrow inicio invisivel"></span>
        
        <div class="form_login luz">
            <form action="">
            
                <!-- Botão voltar para página principal -->
                <a href="index.html">
                    <span class="uil--angle-left-b"></span>
                </a>

                <!-- Título -->
                <h2 class="form_title">Login</h2>

                <!-- Já possui conta? -->
                <p class="form_paragraph"> Não possui uma conta? <a href="formulario.html" class="form_link">Cadastre-se</a></p>

            
                <div class="form_container">
                    <!-- Email -->
                    <div class="linha">
                        <input type="email" id="email" class="inputUser" placeholder=" " required>
                        <label for="email" class="form_label">Email</label>
                        <span class="form_line"></span>
                    </div>
                </div>

                <div class="form_container">
                    <!-- Senha -->
                    <div class="linha">
                        <input type="password" id="password" class="inputUser" placeholder=" " required>
                        <label for="password" class="form_label">Senha</label>
                        <span class="form_line"></span>
                    </div>
                </div>
                
                <!-- Botão confirmar -->
                <div class="submit_tamanho_login" class="form_container">
                    <input type="submit" class="form_submit_login" value="Entrar" >
                </div>
            </form>
        </div>
    </main>
    <!-- Fim conteúdo do site -->

    <!-- Rodapé -->
    <footer>
        <p class="cinza1">CGP INFORMÁTICA</p>
        <p class="cinza2">Recreio | Rio de Janeiro-RJ</p>
        <p class="branco1">ATENDIMENTO</p>
        <p class="branco">De segunda a sexta das 8:30 às 12H / 13H às 18H</p>
        <img src="img/Logo 3.0.png" class="logo-footer" alt="logo footer">
    </footer>
    <!-- Fim do Rodapé -->

    <!-- Link com os JS -->
    <script src="js/jquery.js"></script>
    <script src="js/scroll.js"></script> <!-- Link com o Voltar ao início da página -->

    <!-- jquery para mudar a sombra das páginas -->
    <script>
        $(".material-symbols--circle1").click(function(){
            $(".luz").css("box-shadow", "0 5px 20px -5px yellow");
        });
        $(".material-symbols--circle2").click(function(){
            $(".luz").css("box-shadow", "0 5px 20px -5px aqua");
        });
        $(".material-symbols--circle3").click(function(){
            $(".luz").css("box-shadow", "0 5px 20px -5px rgb(255, 0, 0)");
        });
    </script>

</body>
</html>
